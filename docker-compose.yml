version: '3.9'
services:
  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INIT_DATABASE: 'dotsimus'
    ports:
      - 27017:27017
    volumes:
      - type: bind
        source: ./data
        target: /data/db
  bot:
    build: .
    env_file:
      - .env
    depends_on:
      - mongo
    restart: on_failure